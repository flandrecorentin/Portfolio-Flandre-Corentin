<div id="div-result-hobbies">
  <h3 *ngIf="isArt=='true'">{{title}}</h3>
  <div  id="content" class="items-align">
    <img id="{{isArt}}" class="{{alignment}}" src="{{link}}" alt="{{altImg}}">
    <div id="h3-p">
      <h3 *ngIf="isArt=='false'">{{title}}</h3>
      <p *ngIf="isArt=='false'">{{description}}</p>
    </div>
  </div >
</div>
